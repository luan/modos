<head>
  <link href='http://fonts.googleapis.com/css?family=Imprima' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
  <title>Modos</title>
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">
          ⟨ &nbsp;<span>M</span>odos ⟩
        </a>
        <div class="nav-collapse">
          <ul class="nav">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    {{> entry}}

    {{> tasks}}
  </div>
</body>

<template name="entry">
<form id="new_task">
  <input type="text" id="task_title" placeholder="New task" />
  <button type="submit" class="btn btn-success">
    <i class="icon-white icon-plus"></i>
    Add Task
  </button>
</form>
</template>

<template name="tasks">
  <ul id="tasks">
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ul>
</template>

<template name="task">
  <li>
    <dd>{{title}}</dd>
    <dd class="right">
      <a href="#" class="btn btn-mini btn-danger remove">
        <i class="icon-white icon-trash"></i>
      </a>
    </dd>
  </li>
</template>
